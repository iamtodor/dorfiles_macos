- defaults:
    link:
      relink: true
    shell:
      stdout: true
      stderr: true


- clean: ['~']

- link:
#    ~/.tmux.conf: tmux.conf
#    ~/.vim: vim
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.p10k.zsh: p10k.zsh
    ~/.gitconfig: config/git/gitconfig
    ~/.gitconfig-freshbooks: config/git/gitconfig-freshbooks
    ~/.gitconfig-gsk: config/git/gitconfig-gsk
    ~/.gitignore: config/git/gitignore
    ~/.config/karabiner: config/karabiner
    ~/.config/bat/config: config/batconfig
    ~/.aws/config: config/aws_config

- create:
    - ~/programming/tools/
    - ~/.aws/
    - ~/.config/bat/

- shell:
  - command: chmod +x ./setup_ohmyzsh.zsh
  - command: ./setup_homebrew.zsh
    stdin: true
  - command: ./setup_ohmyzsh.zsh
